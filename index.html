<!DOCTYPE html>
<html>
<head>
    <title>Welcome to India</title>
</head>
<body>
    <h2>namasteeeeee jiii</h2>
    <button onclick="Ascending()">Ascending</button>
    <button onclick="Descending()">Descending</button>
    <p id="result"></p>
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("result").innerHTML = points;
        function Ascending() {
            points.sort(function (a, b) { return a - b });
            document.getElementById("result").innerHTML = points;
        }
    function Descending() {
        points.sort(function (a, b) { return b - a });
        document.getElementById("result").innerHTML = points;
    }
    </script>
</body>
</html>
